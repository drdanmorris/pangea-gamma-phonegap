<!doctype html>

<html lang="en" class="{{navigation.platform}} {{navigation.orientation}}" ng-controller="AppController" >
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />


    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />


    <title>Pangea.Gamma</title>

    <link rel="stylesheet" href="css/app.css" />


</head>
<body>

    <section id="app" class="{{navigation.appClass}}">
        <my-tool-bar></my-tool-bar>
        <my-summary-banner></my-summary-banner>
        <my-tab-bar></my-tab-bar>
        <section id="main" class="slide-container" style="height:{{navigation.mainHeight}}px">

        </section>

    <script src="cordova.js"></script><!-- use instead of phonegap.js -->

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/angular-animate.js"></script>
    <script src="lib/angular/angular-touch.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/userControls.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/platform.js"></script>

    <script src="lib/underscore.js"></script>

    <script type="text/javascript">
        app.initialize();

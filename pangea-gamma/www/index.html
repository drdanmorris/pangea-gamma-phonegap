<!doctype html>
<html lang="en" ng-app="myApp" class="ios">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <!-- ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <!-- /ios -->

    <title>Pangea.Gamma</title>

    <link rel="stylesheet" href="css/app.css" />

    <!-- ios -->
    <link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 480px)" href="css/ios.css" />
    <!-- /ios -->

</head>
<body>
    <section id="app" ng-controller="AppController" class="{{navigation.appClass}}">
        <my-tool-bar></my-tool-bar>
        
        <!-- Summary Banner -->
        <div id="topbanner">
            <div class="inner {{navigation.bannerClass}}">
                <div id="summary">
                    <div>
                        <label class="col1">Balance:</label><span>{{user.balance}}&nbsp;</span><label class="col2">P&amp;L:</label><span>{{user.pnl}}</span>
                    </div>
                    <div>
                        <label class="col1">Available:</label><span>{{user.available}}</span><label class="col2">NTR:</label><span>{{user.ntr}}</span>
                    </div>
                    <div id="btnViewSearch" ng-click="showSearch()"></div>
                </div>
                <div id="search">
                    <input type="text" model="search" /><span id="btnDoSearch" ng-click="doSearch()">Search</span><span id="btn" ng-click="showSummary()">Cancel</span>
                </div>
            </div>
        </div>


        <!-- Price Menu Heading (switched off otherwise) -->
        <div ng-class="navigation.vref ? navigation.vref.type + ' priceinfoheader' : 'priceinfoheader'">
            <span>Sell</span>
            <span>Buy</span>
            <span>Change</span>
            <span>% Change</span>
        </div>
        
        <section id="main" class="slidecontainer">
            <div ng-view class="slide"></div>
        </section>
        <my-tab-bar></my-tab-bar>
    </section>
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/angular-animate.js"></script>
    <script src="lib/angular/angular-touch.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/userControls.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="lib/underscore.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>

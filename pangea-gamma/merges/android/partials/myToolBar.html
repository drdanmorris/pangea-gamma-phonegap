<section id="toolbar" ng-controller="ToolbarController">
    <div id="toolbar-left-item" 
    	ng-click="goBack()" 
    	ng-class="(back !== '') ? '' : 'hide'"></div>
    <h1>{{title}}</h1>
    <div id="toolbar-right-item">
    	<span ng-repeat="toolbarItem in toolbarItems" class="{{toolbarItem.name}}">&nbsp;</span>
    </div>
</section>
